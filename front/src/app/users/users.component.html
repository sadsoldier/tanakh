<layout>

    <div className="container-fluid">
        <div className="row mb-3">
            <div class="float-right">
                <user-create (update)="list()"></user-create>
            </div>
            <h5>
                <i class="fas fa-users"></i>
                <span> Users </span>
                <a (click)="list()"><i class="fas fa-sync fa-sm"></i></a>
            </h5>
        </div>
    </div>

    <!-- Alert box -->
    <ng-container *ngIf="alertMessage">
        <div class="alert alert-danger" role="alert" id="alert">
            <button type="button" class="close" (click)="dismissAlert()">
                <span>&times;</span>
            </button>
            {{ alertMessage }}
        </div>
    </ng-container>

    <!-- Notice box -->
    <ng-container *ngIf="noticeMessage">
        <div class="alert alert-success" role="alert" id="notice">
            <button type="button" class="close" (click)="dismissNotice()">
                <span>&times;</span>
            </button>
            {{ noticeMessage }}
        </div>
    </ng-container>

    <form accept-charset="UTF-8" [formGroup]="searchForm">
        <div class="form-row">

            <div class="col-6 my-1">
                <div class="input-group input-group-sm flex-nowrap">
                    <div class="input-group-prepend">
                        <div class="input-group-text">{{ page.total }}</div>
                    </div>
                    <input type="text" class="form-control" id="user-pattern" formControlName="userPattern" />
                </div>
            </div>

            <div class="col-2 ml-auto">

                <div class="input-group input-group-sm flex-nowrap">
                    <select class="custom-select" formControlName="pageLimit" id="page-limit">
                        <option [ngValue]="3">3</option>
                        <option [ngValue]="5">5</option>
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="25">25</option>
                        <option [ngValue]="50">50</option>
                    </select>
                </div>
            </div>

        </div>
    </form>

    <ng-container *ngIf="page.users">
        <table class="table table-striped table-hover table-sm">

            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>mode</th>
                </tr>
            </thead>

            <tbody>
                <ng-container *ngFor="let item of page.users; let i = index">
                    <tr>
                        <td>{{ i + 1 + page.offset }}</td>
                        <td><user-option [user]="item"  (update)="list()">{{ item.username  }}</user-option></td>
                        <td>
                            <span *ngIf="item.isadmin"><i class="fas fa-user-plus"></i></span>
                            <span *ngIf="!item.isadmin"><i class="fas fa-microchip"></i></span>
                        </td>
                    </tr>
                </ng-container>
            </tbody>

        </table>

        <pager [limit]="page.limit" [total]="page.total" [offset]="page.offset" (newOffset)="setNewOffset($event)" ></pager>

    </ng-container>

</layout>
